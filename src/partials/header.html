<header class="header header-fixed">
  <div class="container header-container">
    <a class="header-logo" href="./index.html">
      <img
        class="header-logo-image"
        src="./img/icons/logo.svg"
        alt="Photo of Jefferson"
        width="80"
        height="80"
      />
      <span class="header-logo-text">jefferson*</span>
    </a>
    <nav class="header-navigation js-header-navigation">
      <button type="button" class="header-menu-btn js-header-menu-btn">
        Menu
      </button>

      <ul class="header-menu js-header-menu">
        <li>
          <a href="#" class="header-menu-item-link">About me</a>
        </li>
        <li>
          <a href="#" class="header-menu-item-link">Benefits</a>
        </li>
        <li>
          <a href="#" class="header-menu-item-link">Projects</a>
        </li>
        <li>
          <a href="#" class="header-menu-item-link">FAQ</a>
        </li>
      </ul>
    </nav>

    <a class="header-order-link" href="#">Order the project</a>

    <button
      type="button"
      class="header-mobile-menu-btn js-header-mobile-menu-btn"
    >
      <svg
        class="header-mobile-menu-btn-icon"
        aria-label="Burger button icon"
        width="28"
        height="28"
      >
        <use href="../img/icons/symbols.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>
