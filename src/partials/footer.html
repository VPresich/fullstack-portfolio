<footer class="footer-section">
  <div class="container footer-container">
    <div class="footer-logo-container">
      <a class="footer-logo" href="./index.html">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/footer/photo-desktop@1x.webp 1x,
              ./img/footer/photo-desktop@2x.webp 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/footer/photo-mobile@1x.webp 1x,
              ./img/footer/photo-mobile@2x.webp 2x
            "
          />
          <img
            class="footer-image"
            src="./img/footer/photo-mobile@1x.webp"
            alt="photo of Jefferson"
          />
        </picture>
      </a>
      <h2 class="footer-title">
        Let&#39;s <span class="footer-title-accent">work</span>
      </h2>
      <h2 class="footer-title">together</h2>
    </div>

    <form class="footer-form">
      <div class="footer-email-wrapper">
        <input
          type="text"
          name="footer-email"
          class="footer-input"
          placeholder="clients@gmail.com"
          required
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        />
        <span class="footer-email-error">Invalid email, try again</span>
        <span class="footer-email-success">Succes!</span>
      </div>

      <div class="footer-comment-wrapper">
        <input
          type="text"
          name="footer-email"
          class="footer-input"
          placeholder="comments"
          required
        />
      </div>

      <button class="footer-button" type="submit">Send</button>
    </form>

    <address>
      <ul class="footer-address">
        <li>
          <a
            href="email:lloydjefferson@gmail.com"
            class="footer-contact footer-email-contact"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li>
          <a
            href="tel:+3801111111111"
            class="footer-contact footer-phone-contact"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>
